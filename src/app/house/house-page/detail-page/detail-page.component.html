<div *ngIf="house$ | async as house">
  <h1>{{ house.number }}: {{ house.houseAddress }}</h1>
  <div class="images">
    <div *ngFor="let path of house.imagePaths" class="square">
      <img [src]="path" alt="" (click)="grow(path)" />
    </div>
  </div>
</div>

<div class="modal" [hidden]="!fullsized" (click)="strink()">
  <div class="cover"></div>
  <img #fullSize />
</div>
