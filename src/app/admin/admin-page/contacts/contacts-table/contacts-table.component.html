<div class="contacts">
  <div class="summary">
    <div class="house-totals">There are currently {{ totalHouses }} decorated houses signed up.</div>
  </div>

  <div class="sorting">
    <button (click)="sortByNumber()" class="clickable btn">Sort By Number</button>
    <button (click)="sortByFirstName()" class="clickable btn">Sort By First Name</button>
    <button (click)="sortByLastName()" class="clickable btn">Sort By Last Name</button>
    <button (click)="sortByCreation()" class="clickable btn">Sort By Creation Date</button>
  </div>

  <table class="responsive">
    <thead>
      <th>Num</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts; let idx = index;" class="contact-card">
        <td class="contact-number" data-label="Number">{{ contact.number}}</td>
        <td class="contact-name" data-label="Name">{{ contact.firstName }} {{ contact.lastName }}</td>
        <td class="contact-email" data-label="Email">{{ contact.emailAddress }}</td>
        <td class="contact-phone" data-label="Phone">{{ contact.phoneNumber }}</td>
        <td class="contact-address" data-label="Address">{{ contact.houseAddress }}</td>
      </tr>
    </tbody>
  </table>
</div>
